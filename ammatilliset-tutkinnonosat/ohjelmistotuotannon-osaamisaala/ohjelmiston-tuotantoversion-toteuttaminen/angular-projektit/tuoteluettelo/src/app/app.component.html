<body>
    <div class="vasen">
        <label for="haku">Search:</label>
        <input type="text" name="haku" (keyup)="haku($event)">
        <label for="sort">Sort by</label>
        <button (click)="newest()">Newest</button>
        <button (click)="alphabetical()">Alphabetical</button>


    </div>
    <div class="oikea">
        <div *ngFor="let puhelin of puhelimet" class="uloin">
            <div class="kuva">
                <figure>
                    <img src="../assets/{{ puhelin.imageUrl }}" alt="">
                </figure>
            </div>
            <div class="teksti">
                <a href="#" class="nimi"> {{ puhelin.name }} </a>
                <p> {{ puhelin.snippet }} </p>
            </div>
        </div>
    </div>
</body>
