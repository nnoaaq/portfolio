<section class="app-servers">
    <h1>Olen Servers - komponentissa</h1>


    <!--<input type="text" class="form-control" (input)="onUpdateServerName($event)">-->

    <input type="text" class="form-control" [(ngModel)]="serverName">

    <button [disabled]="!allowNewServer" (click)="onCreateServer()" class="btn btn-primary">String interpolation  - Add server</button>

    <!-- <p class="sisennys"> {{ serverName }} </p> -->
    <!--  <p class="sisennys"> {{ serverCreationStatus }} </p>-->
    <p *ngIf="serverCreated" class="sisennys">Server was created! Server name is {{ serverName }} </p>
    <app-server *ngFor="let server of servers"></app-server>

</section>
